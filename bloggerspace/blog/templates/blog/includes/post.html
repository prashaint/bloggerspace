{% load static %}
<li>
    <div class="post__content">
      <article class="blog-post">
      <a href="{% url 'post-detail' post.slug %}" >
      <img src="{% static 'blog/images/'|add:post.image_name %}" alt="{{ post.title }}">
        <h4 class="blog-post-title">{{ post.title }}</h4>
        <p class="blog-post-meta">{{ post.date|date:"D d M Y" }} by <a href="#">{{ post.author }}</a></p>
        <p>{{ post.excerpt }}</p>
        <hr>
      </article>
    </div>
</li>
