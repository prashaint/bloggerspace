{% extends 'base2.html' %}
{% load static %}
    {% block css_files %}
       <link rel="stylesheet" href="{% static "blog/blog.css" %}"> </link>
    {% endblock css_files %}
    {% block content %}
<main class="container">

  <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
    <div class="col-md-6 px-0">
      <h1 class="display-4 fst">Welcome <User Name></h1>
      <p class="lead my-3">All your authored posts will be listed on this page</p>
      <p class="lead mb-0"><a href="#" class="text-white fw-bold">Goto Main page</a></p>
    </div>
  </div>

<div class="row-cols-md-3">

    {% for post in all_posts %}
      {% include "blog/includes/post.html" %}
    {% endfor %}

</div>

</main>
    {% endblock content %}
